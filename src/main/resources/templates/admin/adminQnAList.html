<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragment/adminhead :: adminhead}"></head>
<head>
    <title>adminQnAList</title>
    <link rel="stylesheet" href="/static/css/admin/adminList.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <div id="container">
        <main>
            <div class="main-container">
                <aside th:replace="~{admin/fragment/adminaside :: adminaside}"></aside>
                <section>
                    <div class="section-container">
                        <div class="section-title">
                            <h2>QnA 목록</h2>
                        </div>
                        <div class="userlist-search">
                            <select>
                                <option value="ALL">전체</option>
                                <option value="writer">작성자</option>
                                <option value="category">카테고리</option>
                                <option value="title">제목</option>
                            </select>
                            <div class="userlist-search-button">
                                <input type="text">
                                <div>
                                    <button type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="qna-category-flex">
                            <div class="qna-status-category">
                                <div><button type="button">전체</button></div>
                                <div><button type="button">대기중</button></div>
                                <div><button type="button">진행중</button></div>
                                <div><button type="button">완료</button></div>
                            </div>
                        </div>
                        <div class="list-table qna-list-table">
                            <div>
                                <table class="user-list">
                                    <thead class="list-head">
                                        <tr>
                                            <th>작성자(닉네임)</th>
                                            <th>카테고리</th>
                                            <th>제목</th>
                                            <th>상태</th>
                                            <th>상세보기</th>
                                            <th>삭제</th>
                                        </tr>
                                    </thead>
                                    <tbody class="list-body">
                                        <tr>
                                            <td class="user-id">닉네임5789</td>
                                            <td>자바</td>
                                            <td>완전히 모르겠습니다 알려주세요.</td>
                                            <td>대기중</td>
                                            <td><button type="button" class="detail-button">상세보기</button></td>
                                            <td><button type="button" class="delete-button">삭제</button></td>
                                        </tr>
                                        <tr class="detail-invisible">
                                            <td colspan="6">
                                                <textarea class="detail-box" disabled>그냥 모르겠습니다.</textarea>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="/static/js/admin/adminQnAList.js"></script>
</body>
</html>
