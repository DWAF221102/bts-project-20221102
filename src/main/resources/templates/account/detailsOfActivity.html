<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment/head :: head}"></head>

<head>

    <title>최근 활동</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/account/detailsOfActivity.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
    <header th:replace="~{fragment/header :: header}"></header>
    <main>
        <div class="activity-container">
            <div class="profile-area">
                <!-- 회원 정보 영역 -->
                <div class="profile">
                    <div class="profile-detail">
                        <!-- 프로필사진 영역 -->
                        <div class="profile-image">
                            <img src="/static/images/logo_bts.png" alt="">
                        </div>
                        <!-- 회원정보 상세 영역 -->
                        <div class="profile-detail">
                            <h2>아이디</h2>
                            <p>별점</p>
                        </div>
                    </div>
                    <!-- 포인트 영역 -->
                    <div class="point-area">
                        <div class="point-content-area">
                            <div class="point-content">
                                <b>현재 포인트</b>
                                <a>10,000P</a>
                            </div>
                        </div>
                        <div class="point-button-area">
                            <div class="point-button">
                                <a href="">충전하기</a>
                            </div>
                            <div class="point-button">
                                <a href="">이용내역</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 스킬 입력 영역 -->
                <div class="skill-area">
                    Java, c++, HTML, CSS, JavaScript, Spring, Python, React ...
                </div>
                <!-- 메뉴 영역 -->
                <div class="menu-list-area">
                    <div class="menu-list">
                        <a href=""><span>최근 활동</span></a>
                        <a href=""><span>게시물</span></a>
                        <a href=""><span>Q&A</span></a>
                        <a href=""><span>스크랩</span></a>
                    </div>
                </div>
            </div>
            <div class="boader-area">
                <ul>
                    <li>
                        <div class="post">
                            <div class="post-header">
                                <div class="post-title">
                                    <a href="">팁</a>
                                    <div>의 게시물을 스크랩하였습니다.</div>
                                </div>
                                <div>yyyy-mm-dd hh:mm:ss</div>
                            </div>
                            <div>
                                <a href=""> 게시물 제목</a>
                            </div>
                        </div>
                    </li>
                    <li>게시글 영역</li>
                    <li>게시글 영역</li>
                </ul>
            </div>
        </div>
    </main>
    <footer th:replace="~{fragment/footer :: footer}"></footer>
</body>

</html>
