<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment/head :: head}"></head>

<head>
    <title>qnaBoardArticle</title>
    <link rel="stylesheet" href="/static/css/qna/qnaBoardArticle.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
    <div class="container">
        <header th:replace="~{fragment/header :: header}"></header>
        <main>
            <div class="qna-board-container">
                <div class="center-container">


                    <div class="qna-board-center">
                        <div class="qna-board-left">
                            <div class="qna-board-img">
                                <!-- <img class="img-content" src="/static/images/errorimage.png"> -->
                            </div>
                            <div class="qna-board-profile">
                                <div class="qna-board-profile-flex">
                                    <a href="" class="qna-profile-img">
                                        <img src="" alt="">
                                        <!-- 여기에 들어가는 이미지는 40*40 -->
                                    </a>
                                    <div class="qna-board-profile-details">
                                        <a href="" class="qna-profile-name">닉네임</a>
                                        <div class="qna-profile-text">
                                            <span>좋아요</span>
                                            <span> </span>
                                            <span>시간</span>
                                            <span> </span>
                                            <span>뷰</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="article-update-button">
                                    <!-- <div>
                                        <button type="button" class="update-button">
                                            <i class="fa-regular fa-pen-to-square"></i>수정하기
                                        </button>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                        <div class="qna-board-right">
                            <div class="qna-board-top">
                                <div>
                                    <div class="qna-board-category">
                                        프로그램
                                    </div>
                                    <p class="qna-content-name">
                                        오류제목
                                    </p>

                                </div>
                            </div>
                            <div class="qna-board-req">
                                <div class="qna-board-req-title">
                                    답변요청 목록
                                </div>
                                <div class="qna-board-req-lists">

                                </div>
                                <div>* 자세히 보기는 닉네임 클릭</div>
                            </div>
                            <div class="board-info">
                                <div class="qna-board-info-category">
                                    <div class="qna-board-info-category-left">
                                        프로그램/버전
                                    </div>
                                    <div class="qna-board-info-category-right">
                                        프로그램/버전
                                    </div>

                                </div>

                                <div class="qna-board-price">
                                    <div class="qna-board-price-left">
                                        질문금액
                                    </div>
                                    <div class="qna-board-price-right">
                                        4,000원
                                    </div>
                                </div>
                            </div>

                            <!-- 응답버튼 부분 -->
                            <div class="request-answer">
                                <button type="button"></button>
                            </div>


                            <div class="qna-board-info">

                                <div class="qna-error">
                                    <div class="qna-error-title">
                                        문제설명
                                    </div>
                                    <div class="qna-error-description">

                                    </div>

                                    <div class="qna-error-title">
                                        희망결과
                                    </div>
                                    <div class="qna-error-description">

                                    </div>
                                </div>

                            </div>
                            <div class="qna-board-reference">
                                <div class="reference-name">
                                    안내사항
                                </div>
                                <div class="reference-box">
                                    <div class="reference-detail-box">
                                        <p class="reference-details">매칭신청안내</p>
                                        <i class="fa-solid fa-caret-down"></i>
                                    </div>
                                    <div class="reference-detail-box">
                                        <p class="reference-details">금액정산안내</p>
                                        <i class="fa-solid fa-caret-down"></i>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>



                    <!-- 해결 완료 후 페이지 -->
                    <div class="answer-area">

                    </div>
                </div>
            </div>

        </main>
    </div>
    <footer th:replace="~{fragment/footer :: footer}"></footer>





    <!-- <script type="module" src="/static/js/board/qnaBoardArticle.js"></script> -->
    <script src="/static/js/board/qnaMatching.js"></script>
    <script type="module" src="/static/js/board/modalTest.js"></script>
    <script type="module" src="/static/js/board/qnaAnswererModal.js"></script>
    <script type="module" src="/static/js/board/qnaQuestionerModal.js"></script>
</body>

</html>
