<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
     <meta http-equiv="Content-Type" content="text/html">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
	<meta name="keywords" content="컨텐츠 키워드 입력">
	<meta name="description" content="컨텐츠 설명 입력">
	<meta property="og:title" content="DWAF" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="주소입력" />
	<meta property="og:image" content="/static/images/opengraph.png" />
	<meta property="og:description" content="컨텐츠 설명 입력" />
	<link href="/static/css/index/common.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="/static/js/account/principal.js"></script>
   
    <link rel="stylesheet" href="/static/css/summernote/summernote-lite.css">
    <script src="/static/js/summernote/summernote-lite.js"></script>
    <script src="/static/js/summernote/lang/summernote-ko-KR.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/board/write.css">

    <title>커뮤니티글 작성하기</title>
</head>
<body>
    <div class="container">
        <div id="header">
            <div class="head">
                <a href="/" class="logo"><img src="/static/images/logo.svg"></a>
                <div id="dwgnb">
                  <ul>
                    <li><a href="/question">Q&A</a> </li>
                    <li><a href="/knowledge">지식</a></li>
                    <li><a href="/community">커뮤니티</a></li>
                    <li><a href="/notice">공지사항</a></li>
                  </ul>
                  <span class="bg"></span>
      
                  <div class="top_search">
                    <input type="text" class="search-input" placeholder="검색"/>
                    <button type="button" class="search-button">Search</button>
                  </div>
                  <!-- 로그인 전 노출 -->
                  <div class="login_area"><!-- style:display none 삭제 -->
                    <a href="/login">로그인</a>
                    <a href="/signup" class="join">회원가입</a>
                  </div>
                  <!-- 로그인 후 노출 -->
                  <div class="top_info top_info_invisible">
                    
                  </div>
                  <div class="logout">
                   <button type="button" >로그아웃</button>
                  </div>
                </div>
            </div>
            <!-- //head -->
            <div class="btn_nav btn_bar">
              <button type="button" onclick="toggleAllMenu()"><span>전체메뉴 열기</span></button>
            </div>
            <div class="nav_close">
              <button type="button" onclick="toggleAllMenu()"><span>전체메뉴 닫기</span></button>
            </div>
            <div class="mask"></div>
    
            <script type="text/javascript">
              function toggleAllMenu() {
                  $("#header").toggleClass("open");
              }
            </script>
            <script src="/static/js/fragment/haeder.js"></script>
        </div>
        <main>
            <section>
                <div class="write-text">
                    <h3>지식 궁금증 해결하기</h3>
                    <p>
                        <strong>작성자</strong>님 지식공유 플렛폼 bts에서 궁금증을 해결하세요
                    </p>
                </div>
                <form action="">
                    <div class="write-menu">
                        <div class="write-category">
                            <label for="category">카테고리</label>
                            <select name="category" id="category" onchange="setSubcategory()">
                                <option value="none" selected>category를 선택해주세요</option>
                                <option value="4">프로그래밍</option>
                                <option value="5">건축</option>
                                <option value="6">영상</option>
                            </select>
                        </div>
                        <div class="write-subcategory">
                            <label for="subcategory">서브카테고리</label>
                            <select name="subcategory" id="subcategory">
                                <option value="none" selected>category를 먼저 선택해주세요</option>
                            </select>
                        </div>
                        <div class="write-title">
                            <label for="title">제목</label>
                            <input type="text" id="title" name="title" placeholder="제목을 입력해주세요">
                        </div>
                    </div>
                    <div class="write-textarea">
                        <label for="textarea">본문</label>
                        <textarea id="summernote" name="editordata"></textarea>
                    </div>
                </form>
                <div class="write-buttons">
                    <button type="button" class="update-button">수정</button>
                    <button type="button" class="cancel-button">취소</button>
                    <button type="button" class="delete-button">삭제</button>
                </div>
            </section>
        </main>
        <footer th:replace="~{fragment/footer :: footer}"></footer>
    </div>
    <script src="/static/js/board/knowledgeWrite.js"></script>
    <script src="/static/js/board/update.js"></script>
</body>

</html>
